<table id="reviewTable" class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Title</th>
        <th>Task</th>
        <th>Submission</th>
        <th>Image</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="secret in submissions">
        <td>{{secret.get('secretID').get('Secret')}}</td>
        <td>{{secret.get('secretID').get('conditionForSharingWithSomeoneElse')}}</td>
        <td>{{secret.get('submission')}}</td>
        <td><img ng-src="{{secret.get('image')}}"></td>
        <td>
            <button class="btn btn-primary col-xs-3" ng-click="approve(secret)">Approve</button>
            <button class="btn btn-danger col-xs-3" ng-click="deny(secret)">Deny</button>
        </td>
    </tr>
    </tbody>
</table>
