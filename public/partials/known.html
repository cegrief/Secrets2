
<table id = "knownTable" class = "table table-striped table-bordered">
    <thead>
    <tr><th>Title</th><th>Location</th><th>Secret</th></tr>
    </thead>
    <tbody>
    <tr ng-repeat="secret in knownSecrets">
        <td>{{secret.title}}</td>
        <td>{{secret.location}}</td>
        <td>{{secret.secret}}</td>
    </tr>
    </tbody>
</table>
