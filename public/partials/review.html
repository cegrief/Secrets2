<table id="reviewTable" class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Title</th>
        <th>Task</th>
        <th>Submission</th>
        <th>Image</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="secret in submissions">
        <td>{{secret.secret.title}}</td>
        <td>{{secret.secret.task}}</td>
        <td>{{secret.submission.body}}</td>
        <td><img ng-src="{{secret.image}}"></td>
        <td>
            <button class="btn btn-primary col-xs-3" ng-click="approve(secret.submissionid)">Approve</button>
            <button class="btn btn-danger col-xs-3" ng-click="deny(secret.submissionid)">Deny</button>
        </td>
    </tr>
    </tbody>
</table>
