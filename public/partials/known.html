
<table id = "knownTable" class = "table table-striped table-bordered">
    <thead>
    <tr><th>Title</th><th>Location</th><th>Secret</th></tr>
    </thead>
    <tbody>
    <tr ng-repeat="secret in knownSecrets">
        <td>{{secret.get('secretID').get('Secret')}}</td>
        <td>{{secret.get('secretID').get('secretLocation')}}</td>
        <td>{{secret.get('secretID').get('Directions')}}</td>
    </tr>
    </tbody>
</table>
